<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
    }
    .active {
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <script src="js/jquery.js"></script>
  <script>
    $(".box").click(function() {
      // 切换类名
      $(this).toggleClass("active");
    })
  </script>
</body>
</html>
