<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-if</title>
</head>
<body>
  <div id="app">
    <h2 v-if="bool">盛邦升华</h2>
    <h3 v-else>山桥技校</h3>
    <p v-if="5>3">真的</p>
    <p v-else>假的</p>
    <p v-if="Math.random()>0.5">这个数大于0.5</p>
    <p v-else-if="Math.random()>0.3">这个数大于0.3</p>
    <p v-else>逆天了，这个数小于0.3</p>
    <button v-on:click="show">点击显示</button>
    <p v-show="isShow">我藏得这么好，你怎么找到的？</p>
  </div>
  <!-- 引入vue.js -->
  <script src="../js/vue.js"></script>
  <script>
    // vue实例化对象
    // 条件 v-if=""     // v-else // v-else-if
    // 显示 v-show="bool"  如果bool值是true,显示dom元素，如果是false,隐藏dom元素
    new Vue({
      el: "#app",
      data: {
        bool: false,
        isShow: false,
      },
      methods: {
        show: function() {
          // this.isShow = !this.isShow;
          
          if(this.isShow) {
            this.isShow = false;

          }else {
            this.isShow = true;
          }
        }
      }
    })
    
  </script>
</body>
</html>
