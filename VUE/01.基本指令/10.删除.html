<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>删除</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="newFruit">
    <button v-on:click="add">添加</button> 
    <h2>水果列表</h2>
    <ul>
      <li v-for="item,index in fruits"> <!--遍历数组-->
        {{item}} <!-- 删除时是指定删除，所以需要找到指定的元素，数组中可以通过索引指定元素，故这里给函数传人索引，用来删除数据 -->
        <button v-on:click="del(index)">删除</button></li>
    </ul>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        newFruit: "",
        fruits:["apple","banana","orange"]
      },
      methods: {
        del: function(i) { // 接收参数，用来删除数据
          this.fruits.splice(i,1);
        },
        add:function() {
          this.fruits.push( this.newFruit );
        }
      }

    })
  
  </script>
</body>
</html>
