<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button v-on:click="showImage">点击按钮显示图片</button>
    <img v-bind:src="url" alt="">
  </div>
  <!-- 点击按钮显示图片 -->
  <script src="../js/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        url: "img/bg1.jpg",
      },
      methods: {
        showImage: function() {
          // this 指的是 Vue 实例对象
          // data 和 methods 里面的属性可以通过this直接获取
          this.url = "img/bg.jpg";
        }
      }
    })



  </script>
  
</body>
</html>
