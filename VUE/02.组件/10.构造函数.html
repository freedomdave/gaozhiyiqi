<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>构造函数</title>
</head>
<body>
  <script>
    
    // 构造函数就是一个函数，通常函数名首字母大写，
    // 每个构造函数都已一个原型对象

    function Cat(name,age) {
      // new 构造函数
      //1. var newObj = {}
      // 2. this指向newObj
      this.name = name;
      this.age = age;
      this.sayName = function() {
        console.log("我的名字叫" + this.name)
      }
      // 3. return newObj
    }
    // 实例化 Cat 对象
    var cat = new Cat("jiafei",20);
    console.log(cat)
  </script>
</body>
</html>
