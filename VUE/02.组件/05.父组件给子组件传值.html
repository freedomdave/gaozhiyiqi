<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>父组件给子组件传值</title>
</head>
<body>
  <div id="app">
    <app>
    </app>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    Vue.component("app",{
      // 父组件给子组件传数据，给子组件绑定一个属性，属性值是要传递的数据，子组件使用 props 去接收
      template: `
        <list 
          v-bind:fruits="fruitlist" 
          v-bind:txt="msg"
        >
        </list>
      `,
      data: function() {
        return {
          // message 信息 留言
          msg: "父组件传给子组件的值",
          fruitlist: ["香蕉","苹果","鸭梨"]
        }
      }
    })
    Vue.component("list",{
      /* props 接收父组件传递的数据 接收的是绑定的属性*/
      props:["fruits","txt"],
      template: `
        <div>
          <h2>{{txt}}</h2>
          <ul>
            <li v-for="value in fruits"> {{value}} </li>
          </ul>
        </div>
      `,
    })

    new Vue({
      el: "#app"
    })
  </script>
</body>
</html>
