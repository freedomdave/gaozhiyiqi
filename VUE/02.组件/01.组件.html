<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>组件</title>
</head>

<body>
  <div id="app">
    <hello></hello>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    /* 组件Vue.component(tagname,option) 
      tagname  组件的名称   类似于html标签名
      option  参数选项  template data methods
    */
    //  声明一个 holle 组件 ，必须在创建vue实例之前
    Vue.component("hello", {
      // template: 模板 值是 html 代码
      // 模板对外只能暴露一个标签，暴露多个会报错
      template: `
          <div>
            <h1>我是hello组件</h1>
          </div>
        `,
    })
    new Vue({
      el: "#app"
    })
  </script>
</body>

</html>
