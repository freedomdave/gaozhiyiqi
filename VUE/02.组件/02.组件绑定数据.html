<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件中绑定数据</title>
</head>
<body>
  <div id="app">
    <my-component></my-component>
  </div>
  <script src="../js/vue.js"></script>
  <script> 
    // 声明组件
    Vue.component("my-component",{
      template: `<h1> {{msg}} </h1>`,
      // 在组件中，data的值是一个函数，函数必须要有返回值，函数的返回值必须是一个对象
      // data() {
      //   return {}
      // }
      data: function() {
        return {
          msg: "hello component!"
        }
      }
    })
    new Vue({
      el: "#app"
    })
  </script>
</body>
</html>
