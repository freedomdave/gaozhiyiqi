<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件嵌套</title>
</head>
<body>
  <div id="app">
    <app></app>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    Vue.component("tit",{
      template: `<h2>水果列表</h2>`
    })

    Vue.component("list",{
      template: `
        <ul>
          <li>香蕉</li>
          <li>苹果</li>
          <li>菠萝</li>
        </ul>
      `
    })
    Vue.component("app",{
      template: `
        <div>
          <tit></tit>
          <list></list>
        </div>
      `
    })

    new Vue({
      el: "#app"
    })
  </script>
</body>
</html>
