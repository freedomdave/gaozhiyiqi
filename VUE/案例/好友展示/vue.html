<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>好友展示</title>
    <link rel="stylesheet" href="css/qq.css" >
</head>
<body>
    <div id="wrap">
        <div class="list">
            <div v-for="item,i in datalist">
                <h2 @click="showListHandle(i)" :class="{active: index===i}"><span></span>{{item.title}}</h2>
                <ul>
                <!-- <ul :class="{active: index===i}"> -->
                    <li v-for="option in item.list">{{option}}</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        var data = [
            {
                title: "品牌",
                list: ["苹果", "小米", "华为", "锤子", "魅族", "OPPO", "VIVO", "360", "乐视", "美图", "三星"]
            },
            {
                title: "尺寸",
                list: ["3.0英寸以下", "3.0-3.9英寸", "4.0-4.5英寸", "4.6-4.9英寸", "5.0-5.5英寸", "6.0英寸以上",]
            },
            {
                title: "系统",
                list: ["安卓（Android）", "苹果（IOS）", "微软（WindowsPhone）", "无", "其他"]
            },
            {
                title: "网络",
                list: ["联通3G ","双卡单4G ","双卡双4G ","双卡5G ","电信4G ","联通4G ","移动4G"]
            }
        ]
        
        new Vue({
            el: "#wrap",
            data: {
                datalist: data,
                index: -1
            },
            methods: {
                showListHandle (index) {
                    // 有一个状态来记录要显示的哪一个
                    // this.index = index;
                    this.index = this.index === index ? -1 : index;
                }
            }
        })
    </script>
</body>
</html>
